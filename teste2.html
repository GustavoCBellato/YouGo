<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre Seu Local Ideal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: 300;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .search-bar button:hover {
            background-color: #555;
        }
        .nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Encontre Seu Local Ideal</h1>
        <p>Busque por restaurantes, bares e muito mais com visão 360</p>
    </header>
    <nav class="nav">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Ajuda</a>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Buscar por restaurantes, bares e outros locais">
        <button>Buscar</button>
    </div>
</body>
</html>
